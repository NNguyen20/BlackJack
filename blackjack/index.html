<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Black Jack</title>
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/cards.css">
     <link rel="stylesheet" href="css/main.css">
     <script defer src="js/main.js"></script>
</head>
<body>
     <h1>Black Jack</h1>
     <div id="chip-container">
          <div class="chips" id="#c5">$5</div>
          <div class="chips" id="#c10">$10</div>
          <div class="chips" id="#c20">$20</div>
          <div class="chips" id="#c50">$50</div>
          <div class="chips" id="#c100">$100</div>
     </div>
     <div id="DealerPos">Dealer</div>
     <div id="dealer-container"></div>
     <div id="dealer-total"></div>
     <button id="deal">Deal</button>
     <p></p>
     <div id="player-container"></div></div>
     <div id="P1">Player</div>
     <div id="player-total"></div>
     <button id="hit">HIT</button>
     <button id="stay">STAY</button>
     <div id="pot-total">Bet Total</div>
     <div id="current-cash">$1000</div>
</body>
</html>
